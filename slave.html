<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="jquery-1.9.0.js"></script>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <link rel="stylesheet" href="common.css" type="text/css" media="all">
        <title></title>
    </head>
    <body onload="regist()">
        <div id="user_id" style="text-align:center">未登録</div>
        <div style="float:left;margin-right:20px;">
            <h4>グループ用の投稿欄</h4>
            <textarea id="group-comment-entry" cols="40" rows="5" autofocus></textarea>
        </div>
        <div style="float:left">
            <h4>全体用の投稿欄</h4>
            <textarea id="comment-entry" cols="40" rows="5" autofocus></textarea>
        </div>

        <!--名前と学生番号の入力欄-->
        <div style="font-weight:bold;color: black;float: right;">
            <form name="regi_name">
                <font size="3px">ニックネーム</font><input type="text" name="user_name">
                <div class="form-toolbar">
                    <font size="4px">学生番号</font><input type="text" name="student_id">
                </div>
                <div class="form-toolbar">
                    <input type="button" value="登録" onclick="regist()">
                </div>
            </form>
        </div>
        <div style="clear:both"></div>

        <div id="column-container">
            <div class="column">
                <div class="view_title">
                    <div id="group_name">
                        <h3>グループ内投稿</h3>
                    </div>
                </div>
                <div class="view">
                    <div id="group_comments"></div>
                </div>
            </div>
            <div class="column">
                <div class="view_title">
                    <h3>全体投稿</h3>
                </div>
                <div class="view">
                    <div id="comments"></div>
                </div>
            </div>
        </div>

        <script>
            // 名前と学生番号登録
            function regist(){
                var name = document.regi_name.user_name.value;
                var id = document.regi_name.student_id.value;
                var user_data;
                if(!name){
                    name = "no_data";
                }
                if(!id){
                    id = "no_data";
                }

                var req = new XMLHttpRequest();
                uri = "./php/registId.php?name=" + name + "&uid=" + id;
                req.open("POST", uri, false);
                req.send(null);
                if(req.responseText != false){
                        user_data = eval("(" + req.responseText + ")");
                }
                if(user_data.name != "no_data" && user_data.id != "no_data"){
                    document.getElementById("user_id").innerHTML = "ようこそ" + user_data.name + "さん<br>あなたの学生番号は " + user_data.id + " です";
                }
            }

            $(function() {
                function updateSlideClasses() {
                    $('.slide.current').prevAll('.slide').removeClass('prev left');
                    $('.slide.current').nextAll('.slide').removeClass('next right');

                    $('.slide.current').prevAll('.slide').addClass('left');
                    $('.slide.current').nextAll('.slide').addClass('right');

                    $('.slide.current').prev('.slide').addClass('prev');
                    $('.slide.current').next('.slide').addClass('next');
                }

                function goToPrevSlide() {
                    if ($('.slide.current').prev('.slide').length > 0) {
                        $('.slide.current').removeClass('current');
                        $('.slide.prev').addClass('current');
                        $('.slide.prev').removeClass('prev left');

                        updateSlideClasses();
                    }
                }

                function goToNextSlide() {
                    if ($('.slide.current').next('.slide').length > 0) {
                        $('.slide.current').removeClass('current');
                        $('.slide.next').addClass('current');
                        $('.slide.next').removeClass('next right');

                        updateSlideClasses();
                    }
                }

                // ipアドレスの取得 (php使用)
                function getId(fp){
                    var request = new XMLHttpRequest();
                    request.open("GET", fp, false);
                    request.send(null);
                    //var ip = eval("(" + request.responseText + ")")
                    //console.log(ip.ip_addr);
                    if(request.responseText != false){
                        return eval("(" + request.responseText + ")");
                    }
                }

                 // ユーザのグループid取得 (php使用)
                function getUserID(ip_addr){
                    var req = new XMLHttpRequest();
                    req.open("GET", "./php/getUserID.php?uid=../group_id/" + ip_addr, false);
                    req.send(null);
                    
                    if(req.responseText != false){
                        return eval(req.responseText);
                    }
                    
                }

                var ip = getId("./php/getId.php");
                var gname = getUserID(ip.ip_addr);
                document.getElementById("group_name").innerHTML = "<h3>グループ No." + gname + " の投稿</h3>";

                 function makeText(msg){
                    var content = msg.body.replace(/\#GROUP-ONLY/ig,"");
                    var post_text = '<p tabindex="-1">\
                            <div class="header">\
                                <span class="number">' + msg.post_num + '</span>\
                                <span class="time">' + msg.time + '</span>\
                                <span class="host">\
                                    <span class="host-name">' + msg.post_user + '</span>\
                                    &nbsp;\
                                    <span class="ip-addr">(' + msg.ip_addr + ')</span>\
                                </span>\
                            </div>\
                        <div class="content"><pre>' + content + '</pre></div>\
                    </p>';

                    return post_text;
                }

                // クライアントにCookieを保存する
                function setCookie(num){
                    var s = "";
                    s = 'cookie_name={"serial_number":"' + num + '"};';
                    // s += "cookie_name" + "=" + encodeURIComponent("student_serial_number");
                    // s += "; number=" + num + ";";
                    
                    document.cookie = s;
                }
                // 該当するCookieを読み込む
                function getCookie(){
                    var result = new Array();
                    if(document.cookie.length > 0){
                        var all_cookie = document.cookie;
                        if(all_cookie != ''){
                            cookies = all_cookie.split(';');
                            for(var i = 0; i < cookies.length; i++){
                                var cookie = cookies[i].split("=");
                                result[cookie[0]] = decodeURIComponent(cookie[1]);
                            }
                        }
                        var json = JSON.parse(result['cookie_name']);
                        return json.serial_number;
                    }
                }

                var ws = null;
                function startWebSocket() {
                    ws = new WebSocket("ws://" + window.location.hostname + ":9090/");
                    ws.onopen = function(){
                        console.log("Success open");
                        var unique_id = getCookie();
                        var msg = "";
                        console.log(typeof(getCookie()));

                        if(typeof(unique_id) !== "undefined"){
                            msg = {'type': 'cookie', 'unique_id': unique_id};
                        }else{
                            msg = {'type': 'cookie', 'unique_id': "NoData"};
                        }

                        ws.send(JSON.stringify(msg));
                    };
                    ws.onmessage = function(e) {
                        var msg = JSON.parse(e.data);
                        if (msg.type === "prev") {
                            goToPrevSlide();
                        }
                        else if (msg.type === "next") {
                            goToNextSlide();
                        }
                        // 投稿の表示処理
                        else if (msg.type === "comment") {
                         // 自分のipアドレスからグループidを取得する
                            var my_gid = getUserID(ip.ip_addr);
                            post = makeText(msg);

                            if(msg.body.match(/\#GROUP-ONLY/i) === null){
                                var p = $(post);
                                MathJax.Hub.Queue(["Typeset", MathJax.Hub, p[0]]);
                                p.prependTo('#comments');
                            }else{
                                if(parseInt(my_gid) === msg.gid){
                                    var p = $(post);
                                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, p[0]]);
                                    p.prependTo('#group_comments');
                                }
                            }
                        }else if (msg.type === "cookie") {
                            console.log("Success setCookie");
                            // クッキーを保存する
                            // console.log(getCookie());
                            // if(typeof(getCookie()) == "undefined"){
                                setCookie(msg.serial_num);
                            // }
                        }
                        else if (msg.type === "draw") {
                            var ctx = $('.slide.current > canvas.overlay')[0].getContext('2d');
                            if (msg.shape === "line") {
                                ctx.strokeStyle = 'black';
                                ctx.lineWidth = 4;
                                ctx.lineCap = 'round';
                                ctx.lineJoin = 'round';

                                var last_pos = msg.from;
                                var pos = msg.to;
                                ctx.moveTo(last_pos.x, last_pos.y);
                                ctx.lineTo(pos.x, pos.y);
                                ctx.stroke();
                            }
                        }
                    };
                    ws.onclose = function() {
                        setTimeout(function() { startWebSocket(); }, 0);
                    };
                }
                startWebSocket();

                $.get('slide.html', function(data) {
                    $('#view').html(data);

                    $('.slide').first().addClass('current');
                    $('.slide').append('<canvas class="overlay"></canvas>');
                    $.each($('.slide > canvas.overlay'), function(i, canvas) {
                        canvas.width = $(canvas).parent().width();
                        canvas.height = $(canvas).parent().height();
                    });

                    updateSlideClasses();
                });

                $('#comment-entry').on('keypress', function(e) {
                    if (!e.ctrlKey && e.which === 13) {
                        var s = $(this).val();
                        if (s.length > 0) {
                            var msg = { 'type': 'comment', 'body': s , 'ip':ip.ip_addr};
                            ws.send(JSON.stringify(msg));
                            $(this).val('');
                        }
                        e.preventDefault();
                    }
                    else if (e.which === 10 || (e.ctrlKey && e.which === 13)) {
                        var s = $(this).val();
                        var start = this.selectionStart;
                        var end = this.selectionEnd;
                        $(this).val(s.slice(0, start) + "\n" + s.slice(end));
                        this.selectionStart = start + 1;
                        this.selectionEnd = start + 1;
                    }
                });

                 $('#group-comment-entry').on('keypress', function(e) {
                    if (!e.ctrlKey && e.which === 13) {
                        var s = $(this).val();
                        if (s.length > 0) {
                            var text = s + "#GROUP-ONLY";
                            var msg = { 'type': 'comment', 'body': text , 'ip':ip.ip_addr};
                            ws.send(JSON.stringify(msg));
                            $(this).val('');
                        }
                        e.preventDefault();
                    }
                    else if (e.which === 10 || (e.ctrlKey && e.which === 13)) {
                        var s = $(this).val();
                        var start = this.selectionStart;
                        var end = this.selectionEnd;
                        $(this).val(s.slice(0, start) + "\n" + s.slice(end));
                        this.selectionStart = start + 1;
                        this.selectionEnd = start + 1;
                    }
                });
            });
        </script>
    </body>
</html>
